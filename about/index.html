8-186de3b049a6\" href=\"http://musa.cc/\">MuSA</a> and <a data-grid-id=\"ffd398d7-747d-485c-aa2c-a094ff0339b6\" href=\"http://labmacambira.sf.net/\">LabMacambira</a> collectives and has been developing for Google, Meemoo, Mozilla and The Grid. Researched computational creativity for <a data-grid-id=\"33c41a4e-c846-46c4-b5f6-505d2a28682e\" href=\"http://ifsc.usp.br/\">University of São Paulo</a>. Currently developing visual programming languages with <a data-grid-id=\"4375d34f-6939-4917-b7de-b4d8f134b25b\" href=\"http://flowhub.io/\">Flowhub</a>/<a href=\"http://noflojs.org/\">NoFlo</a> and helping to create the AI behind <a data-grid-id=\"65a45c7a-1554-4cc8-99a9-51faefb4e8eb\" href=\"http://thegrid.io/\">The Grid</a>.</h2>","score":0,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Vieira is a code artist and open source enthusiast. Helped to create MuSA and LabMacambira collectives and has been developing for Google, Meemoo, Mozilla and The Grid. Researched computational creativity for University of São Paulo. Currently developing visual programming languages with Flowhub/NoFlo and helping to create the AI behind The Grid.","length":355,"measurementVersion":12,"measurementHash":"e9f02e6b966ffcacb25017ac7a698665"},{"id":"56800085-ae6d-4aad-a6db-b9709fb9318e","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"h2","html":"<h2>TL;DR</h2>","score":1,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"TL;DR","length":5,"measurementVersion":12,"measurementHash":"4db12d73cd64b048ac092cf9d30afc60"},{"id":"54e14aa9-31c7-411d-b4c2-a156b1575947","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Vilson Vieira received his BSc. in Computer Science at 2007 from University of Santa Catarina (<a data-grid-id=\"b760876a-1bbf-48f5-a1c8-feffd645a7b6\" href=\"http://www.udesc.br/\">Udesc</a>) and MSc. in Applied Physics at 2014 from University of São Paulo (<a href=\"https://web.archive.org/web/20150202175756/http://www.usp.br/\">USP</a>). Worked as data mining consultant for 1 year and a half. On this period began to teach programming courses at <a href=\"https://web.archive.org/web/20150202175756/http://www.udesc.br/\">Udesc</a>.</p>","score":2,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Vieira received his BSc. in Computer Science at 2007 from University of Santa Catarina (Udesc) and MSc. in Applied Physics at 2014 from University of São Paulo (USP). Worked as data mining consultant for 1 year and a half. On this period began to teach programming courses at Udesc.","length":289,"language":"en","measurementVersion":12,"measurementHash":"62e9ee93a6c485d9720780871a2a1295"},{"id":"9bf754d7-ff8a-4f95-81af-6afee79faf41","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>His macro-areas of research include Creativity Exploration, Alternative Computer Programming like Flow Based Programming, (Electronic) (Algorithmic) Music Composition, Computational Creativity, Digital/Software/Electronic Art, Physical Computing and Artificial Intelligence.</p>","score":3,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"His macro-areas of research include Creativity Exploration, Alternative Computer Programming like Flow Based Programming, (Electronic) (Algorithmic) Music Composition, Computational Creativity, Digital/Software/Electronic Art, Physical Computing and Artificial Intelligence.","length":274,"language":"en","measurementVersion":12,"measurementHash":"200b5bc42f9970986f19c55b54d18225"},{"id":"a052a1b9-80f4-4af8-9e0f-31c4e3dc6678","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Vilson also helped to create the <a href=\"https://web.archive.org/web/20150202175756/http://lisp-br.org/\">Brazilian Lisp User Group</a>, the multimedia, systems & arts collective <a href=\"https://web.archive.org/web/20150202175756/http://musa.cc/\">MuSA</a> and the FLOSS development team <a href=\"https://web.archive.org/web/20150202175756/http://labmacambira.sf.net/\">Lab Macambira</a>.</p>","score":4,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson also helped to create the Brazilian Lisp User Group, the multimedia, systems & arts collective MuSA and the FLOSS development team Lab Macambira.","length":152,"language":"en","measurementVersion":12,"measurementHash":"a56338263b14fd4a800c5d32bbf2617f"},{"id":"ae25215a-6312-4b9d-865a-f31315a4e5a3","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>He is a free software and hardware enthusiast, releasing his <a href=\"https://web.archive.org/web/20150202175756/http://github.com/automata\">projects</a> using open source licenses.</p>","score":5,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"He is a free software and hardware enthusiast, releasing his projects using open source licenses.","length":97,"language":"en","measurementVersion":12,"measurementHash":"062bae6b4fc8d626ba07367697007c0e"},{"id":"327f3dee-5712-4331-a3d9-63b419a06f51","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Recently working with <a href=\"https://web.archive.org/web/20150202175756/http://thegrid.io/\">The Grid</a> team on <a href=\"https://web.archive.org/web/20150202175756/http://noflojs.org/\">Noflo</a>, <a href=\"https://web.archive.org/web/20150202175756/http://flowhub.io/\">Flowhub</a> and <a href=\"https://web.archive.org/web/20150202175756/http://meemoo.org/\">Meemoo</a>. With prof. Michel Hospital (UFSCar) on OvO Project. With prof. Luciano da Fontoura Costa (IFSC/USP) and prof. Gonzalo Travieso (IFSC/USP) on a computational creativity research.</p>","score":6,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Recently working with The Grid team on Noflo, Flowhub and Meemoo. With prof. Michel Hospital (UFSCar) on OvO Project. With prof. Luciano da Fontoura Costa (IFSC/USP) and prof. Gonzalo Travieso (IFSC/USP) on a computational creativity research.","length":243,"measurementVersion":12,"measurementHash":"7a35d45ea6c8a08b4d3f347e8ea54164"},{"id":"7b0558bd-79d1-49cd-abdf-7ca7eda16580","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"h2","html":"<h2>Academics</h2>","score":7,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Academics","length":9,"measurementVersion":16,"measurementHash":"03ea5281085d531f274c79f78576fca1"},{"id":"326b0181-8df8-4b70-9417-2aa457e8a4bd","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Recently researching computational creativity as part of a Master Program on Computational Physics at<a href=\"https://web.archive.org/web/20150202175756/http://www.ifsc.usp.br/\">Universidade de São Paulo</a> supported by <a href=\"https://web.archive.org/web/20150202175756/http://capes h2","html":"<h2>Participation in Events</h2>","score":22,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Participation in Events","length":23,"measurementVersion":12,"measurementHash":"e795f4342cc6ab9c035d4f566e1a2387"},"html":"<h2>Participation in Events</h2>"}],"text":[{"block":{"id":"54e14aa9-31c7-411d-b4c2-a156b1575947","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Vilson Vieira received his BSc. in Computer Science at 2007 from University of Santa Catarina (<a data-grid-id=\"b760876a-1bbf-48f5-a1c8-feffd645a7b6\" href=\"http://www.udesc.br/\">Udesc</a>) and MSc. in Applied Physics at 2014 from University of São Paulo (<a href=\"https://web.archive.org/web/20150202175756/http://www.usp.br/\">USP</a>). Worked as data mining consultant for 1 year and a half. On this period began to teach programming courses at <a href=\"https://web.archive.org/web/20150202175756/http://www.udesc.br/\">Udesc</a>.</p>","score":2,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Vieira received his BSc. in Computer Science at 2007 from University of Santa Catarina (Udesc) and MSc. in Applied Physics at 2014 from University of São Paulo (USP). Worked as data mining consultant for 1 year and a half. On this period began to teach programming courses at Udesc.","length":289,"language":"en","measurementVersion":12,"measurementHash":"62e9ee93a6c485d9720780871a2a1295"},"html":"<p>Vilson Vieira received his BSc. in Computer Science at 2007 from University of Santa Catarina (<a data-grid-id=\"b760876a-1bbf-48f5-a1c8-feffd645a7b6\" href=\"http://www.udesc.br/\">Udesc</a>) and MSc. in Applied Physics at 2014 from University of São Paulo (<a href=\"https://web.archive.org/web/20150202175756/http://www.usp.br/\">USP</a>). Worked as data mining consultant for 1 year and a half. On this period began to teach programming courses at <a href=\"https://web.archive.org/web/20150202175756/http://www.udesc.br/\">Udesc</a>.</p>"},{"block":{"id":"9bf754d7-ff8a-4f95-81af-6afee79faf41","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>His macro-areas of research include Creativity Exploration, Alternative Computer Programming like Flow Based Programming, (Electronic) (Algorithmic) Music Composition, Computational Creativity, Digital/Software/Electronic Art, Physical Computing and Artificial Intelligence.</p>","score":3,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"His macro-areas of research include Creativity Exploration, Alternative Computer Programming like Flow Based Programming, (Electronic) (Algorithmic) Music Composition, Computational Creativity, Digital/Software/Electronic Art, Physical Computing and Artificial Intelligence.","length":274,"language":"en","measurementVersion":12,"measurementHash":"200b5bc42f9970986f19c55b54d18225"},"html":"<p>His macro-areas of research include Creativity Exploration, Alternative Computer Programming like Flow Based Programming, (Electronic) (Algorithmic) Music Composition, Computational Creativity, Digital/Software/Electronic Art, Physical Computing and Artificial Intelligence.</p>"},{"block":{"id":"a052a1b9-80f4-4af8-9e0f-31c4e3dc6678","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Vilson also helped to create the <a href=\"https://web.archive.org/web/20150202175756/http://lisp-br.org/\">Brazilian Lisp User Group</a>, the multimedia, systems & arts collective <a href=\"https://web.archive.org/web/20150202175756/http://musa.cc/\">MuSA</a> and the FLOSS development team <a href=\"https://web.archive.org/web/20150202175756/http://labmacambira.sf.net/\">Lab Macambira</a>.</p>","score":4,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson also helped to create the Brazilian Lisp User Group, the multimedia, systems & arts collective MuSA and the FLOSS development team Lab Macambira.","length":152,"language":"en","measurementVersion":12,"measurementHash":"a56338263b14fd4a800c5d32bbf2617f"},"html":"<p>Vilson also helped to create the <a href=\"https://web.archive.org/web/20150202175756/http://lisp-br.org/\">Brazilian Lisp User Group</a>, the multimedia, systems & arts collective <a href=\"https://web.archive.org/web/20150202175756/http://musa.cc/\">MuSA</a> and the FLOSS development team <a href=\"https://web.archive.org/web/20150202175756/http://labmacambira.sf.net/\">Lab Macambira</a>.</p>"},{"block":{"id":"ae25215a-6312-4b9d-865a-f31315a4e5a3","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>He is a free software and hardware enthusiast, releasing his <a href=\"https://web.archive.org/web/20150202175756/http://github.com/automata\">projects</a> using open source licenses.</p>","score":5,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"4a7fb400-62eb-4b77-b89b-82f044b4f523","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"He is a free software and hardware enthusiast, releasing his projects using open source licenses.","length":97,"language":"en","measurementVersion":12,"measurementHash":"062bae6b4fc8d626ba07367697007c0e"},"html":"<p>He is a free software and hardware enthusiast, releasing his <a href=\"https://web.archive.org/web/20150202175756/http://github.com/automata\">projects</a> using open source licenses.</p>"},{"block":{"id":"327f3dee-5712-4331-a3d9-63b419a06f51","item":"4a7fb400-62eb-4b77-b89b-82f044b4f523","type":"text","html":"<p>Recently working with <a href=\"https://web.archive.org/web/20150202175756/http://thegrid.io/\">The Grid</a> team on <a href=\"https://web.archive.org/web/20150202175756/http://noflojs.org/\">Noflo</a>, <a href=\"https://web.archive.org/web/20150202175756/http://flowhub.io/\">Flowhub</a> and <a href=\"https://web.archive.org/web/20150202175756/http://meemoo.org/\">Meemoo</a>. With prof. Michel Hospital (UFSCar) on OvO Project. With prof. Luciano da Fontoura Costa (IFSC/USP) and prof. Gonzalo Travieso (IFSC/USP) on a computational creativity research.</p>","score":6,"created_at":"2015-09-01T20:04:37.849Z","updated_at":"2015-10-19T16:30:39.821Z",
