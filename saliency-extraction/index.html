  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","metadata":{"starred":true,"@type":"navigation"},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"about/index.html","title":"About","rel":"","type":"WebPage"},{"href":"drawings/index.html","title":"Drawings","rel":"","type":"WebPage"}]}],"starredBlocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"about/index.html","title":"About","rel":"","type":"WebPage"},{"href":"drawings/index.html","title":"Drawings","rel":"","type":"WebPage"}]},"html":""}]},"blocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"about/index.html","title":"About","rel":"","type":"WebPage"},{"href":"drawings/index.html","title":"Drawings","rel":"","type":"WebPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"1fffc769-1347-4eb5-b209-3cb246580ec8":{"id":"1fffc769-1347-4eb5-b209-3cb246580ec8","title":"The Grid's Eyes","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"starred":false,"keywords":[],"description":"How we are teaching our Artificial Intelligence to see","datePublished":"2015-11-22T00:27:53.720Z","dateModified":"2015-11-22T00:27:25.085Z","title":"The Grid's Eyes","author":[],"sourcePath":"_posts/2015-11-21-saliency-extraction.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"saliency-extraction/index.html"},"created_by":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","updated_by":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","created_at":"2015-11-21T20:00:51.504Z","updated_at":"2015-11-22T00:27:25.085Z","published":true,"score":0,"path":"_posts/2015-11-21-saliency-extraction.md","content":[{"id":"1bd69ea7-ce5f-4164-b5d9-a64f1660bed3","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>The Grid's Eyes</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Grid's Eyes","length":15,"language":"en","measurementVersion":12,"measurementHash":"504e78a889b5537797150401afad4b7b"},{"id":"5ef0cdc7-a1e2-48f5-8942-c1919331c86a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Since last year I'm working together with <a data-grid-id=\"2eff3cbc-bf4f-4b0b-a5a4-6d0ab1f21498\" href=\"http://jonnor.com/\">Jon Nordby</a>, <a data-grid-id=\"e27be13e-1bff-4e8d-a31e-bc9d6ad7bf73\" href=\"http://bergie.today/\">Henri Bergius</a> and <a data-grid-id=\"63c3af60-ee68-4ed7-8b1e-be954dcf84f3\" href=\"http://gabithu.me/\">Gabriela Thumé</a> on an <b>image analytics pipeline</b> to <a data-grid-id=\"bea5bbab-d538-4cea-a878-3ffbf851f443\" href=\"https://thegrid.io/\">The Grid</a>. Basically, we are teaching our AI to identify patterns and extract relevant information from raw image data.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Since last year I'm working together with Jon Nordby, Henri Bergius and Gabriela Thumé on an image analytics pipeline to The Grid. Basically, we are teaching our AI to identify patterns and extract relevant information from raw image data.","length":239,"language":"en","measurementVersion":12,"measurementHash":"9532119f009eb673d7eb007c2f854ab9"},{"id":"f5bf7178-49d3-4a2f-807c-770f390d781c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>We apply algorithms and techniques from the Computer Vision field. Combined with hand picked datasets we can create <i>extractors</i> for features we are interested in. With that our AI can answer questions like <i data-grid-id=\"2fc41c1d-9589-46f3-8239-8a7635fcb567\">\"what is a good color palette from this image?\"</i>, <i data-grid-id=\"3a335e31-fd5e-4180-b95d-e567b9377164\">\"where is the best place to crop that picture?\"</i> or <i data-grid-id=\"18e3d895-dc60-469d-9a83-5ab5e2963821\">\"can we place text on top of this image? and where?\"</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We apply algorithms and techniques from the Computer Vision field. Combined with hand picked datasets we can create extractors for features we are interested in. With that our AI can answer questions like \"what is a good color palette from this image?\", \"where is the best place to crop that picture?\" or \"can we place text on top of this image? and where?\".","length":358,"language":"en","measurementVersion":12,"measurementHash":"958a61bea5f6eb6b0b06ca6d683e6d25"},{"id":"9b49e447-3e5d-44af-b293-898024e73615","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Here I describe some of these feature extractors and how they impact the design of content you share on The Grid.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here I describe some of these feature extractors and how they impact the design of content you share on The Grid.","length":113,"language":"en","measurementVersion":12,"measurementHash":"8829569ba2e3a2473fbd91dcbba2d1e2"},{"id":"42b62fc5-5de8-4e2c-ba00-44d47e6278d3","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>Discovering salient regions</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Discovering salient regions","length":27,"language":"en","measurementVersion":12,"measurementHash":"8af65026624b186a8479e3920e49dd30"},{"id":"e2bfce18-7ef4-44cc-99dc-5a51013d4316","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>When we look into a picture we can naturally determine what points get our attention first. A human face, a specific object or a region with higher contrast, those are both examples of <i data-grid-id=\"163f6cb3-7eb5-4042-9c02-f141479fbb69\">salient areas</i> or <i>regions</i>. We can easily recognize those areas, but computers don't. So we have to teach them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When we look into a picture we can naturally determine what points get our attention first. A human face, a specific object or a region with higher contrast, those are both examples of salient areas or regions. We can easily recognize those areas, but computers don't. So we have to teach them.","length":294,"language":"en","measurementVersion":12,"measurementHash":"818051ce850fa81a8e1e3ee232ae6f82"},{"id":"0a9581cb-84c0-4824-8f26-940f53584a3c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p><a data-grid-id=\"7ac36131-421e-40b6-8043-a402653652cc\" href=\"https://thegrid.io/\">The Grid</a> uses a <a href=\"https://github.com/the-grid/gmr-saliency\">saliency detection algorithm</a> which analyzes  a given image distinguishing foreground and background regions. In summary, it divides the original image by means of little segments. Those segments are analyzed and separated in foreground and background groups. Segments similar to a foreground group are grouped together. After many iterations we have all pixels grouped in their respective groups. If we mark each pixel with a value symbolizing its group, we have what we call a saliency map.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Grid uses a saliency detection algorithm which analyzes  a given image distinguishing foreground and background regions. In summary, it divides the original image by means of little segments. Those segments are analyzed and separated in foreground and background groups. Segments similar to a foreground group are grouped together. After many iterations we have all pixels grouped in their respective groups. If we mark each pixel with a value symbolizing its group, we have what we call a saliency map.","length":507,"language":"en","measurementVersion":12,"measurementHash":"ac123b242fd4a321ce5668d09a911644"},{"id":"f0e8d279-da56-4e48-a7ea-b9ba160c657d","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>It's easier to understand with an example. Given the original image, we have the following saliency map.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's easier to understand with an example. Given the original image, we have the following saliency map.","length":104,"language":"en","measurementVersion":12,"measurementHash":"555da7be27cc813af8528f7780d517d7"},{"id":"f267e330-9bb9-4e82-a821-9ebc88fbe72b","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e21cd628-9bb1-4a14-8c70-93132207dc76.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"exif":{},"rotation":0,"colors":[[3,3,3],[255,219,157],[254,175,48],[183,77,3],[218,109,16]],"faces":[],"width":600,"height":400,"orientation":"landscape","ratio":"3:2","aspect":1.5,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2ed61a18de752ff2baddf11e22e94951a444f58.jpg","saliency":{"bounding_rect":[[1,31],[599,399]],"confidence":0.35984,"center":[299,312],"radius":319.961},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e21cd628-9bb1-4a14-8c70-93132207dc76.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2ed61a18de752ff2baddf11e22e94951a444f58.jpg","animated":false},"measurementVersion":16,"measurementHash":"0cc59db991af7315865761678f056e7f"},{"id":"d9357173-f0dc-4891-a734-9f022ac0dfd8","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a2f1da5d-f96b-4942-b2a5-5bc3c2bb7886.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"rotation":0,"colors":[[1,1,1],[208,208,208],[253,253,253],[41,41,41],[78,78,78]],"faces":[],"width":600,"height":348,"orientation":"landscape","ratio":"50:29","aspect":1.7241379310344827,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/980a941955a95543596e554f371808d87c5eef0f.png","saliency":{"bounding_rect":[[1,1],[599,347]],"confidence":0.388361,"center":[299,274],"radius":316.152},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a2f1da5d-f96b-4942-b2a5-5bc3c2bb7886.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/980a941955a95543596e554f371808d87c5eef0f.png","animated":false},"measurementVersion":16,"measurementHash":"ec5ce861c718146e764b280dfc8b16b5"},{"id":"d567d657-21f7-4314-a522-f674cdb62a9a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Higher gray levels indicate more salient areas. <a data-grid-id=\"02086f81-0548-427c-912e-cb1302c29ba3\" href=\"https://thegrid.io/\">The Grid</a>'s AI now knows the region in white is the most relevant part of that image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Higher gray levels indicate more salient areas. The Grid's AI now knows the region in white is the most relevant part of that image.","length":132,"language":"en","measurementVersion":12,"measurementHash":"606b588695bb026ca099b0d39baa77db"},{"id":"03548df4-219a-4a68-af43-840ee695217c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>With this new information, <a data-grid-id=\"b674d24a-b35c-4f1a-aa71-958e22bfe900\" href=\"https://thegrid.io/\">The Grid</a>'s Design Systems can now crop the original image to show only those regions to fit on any screen size, for example. Or it can place text on top of images avoiding those salient regions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With this new information, The Grid's Design Systems can now crop the original image to show only those regions to fit on any screen size, for example. Or it can place text on top of images avoiding those salient regions.","length":221,"language":"en","measurementVersion":12,"measurementHash":"593d691582dd5575a7550bad64b5aaee"},{"id":"75e68841-9bdc-46c9-a811-f18de78e7d8d","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>Color palette extraction</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Color palette extraction","length":24,"language":"es","measurementVersion":12,"measurementHash":"afa854774ee9386a0e8d696e4875e0dc"},{"id":"334f8a02-098c-482c-90e5-712087f542c6","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p><b>Caliper</b> - how we call The Grid's image analytics pipeline - reduces all image colors into a really small set of <i data-grid-id=\"8409e866-f9a3-4f00-8dfb-4eb4af9965af\">n</i> colors. This set represents the most predominant colors of an image. The Grid's<a href=\"https://www.youtube.com/watch?v=5eKzhw-RVD8\"> Colorverse</a> can now use this <b data-grid-id=\"927beae6-6d56-4551-8896-b100f63f2c16\">color palette</b> as input to find the right contrastant color to paint some content placed on top of the image, or to generate a similar color to paint the background around an image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Caliper - how we call The Grid's image analytics pipeline - reduces all image colors into a really small set of n colors. This set represents the most predominant colors of an image. The Grid's Colorverse can now use this color palette as input to find the right contrastant color to paint some content placed on top of the image, or to generate a similar color to paint the background around an image.","length":402,"language":"en","measurementVersion":12,"measurementHash":"46aee33cd40448714b48f27480eba6a1"},{"id":"81d6220d-1c68-4e5b-ba1d-36340f04ddf7","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>Face detection</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Face detection","length":14,"language":"fr","measurementVersion":12,"measurementHash":"2b58617ced9724faab07aedb74008481"},{"id":"91de4c83-de17-401e-8253-27a4e628c7eb","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>We use Machine Learning to detect if an image has human faces on it and where they are. Combined with the information we already have about salient regions, The Grid's Design Systems can avoid cropping heads off or placing content on top of faces.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We use Machine Learning to detect if an image has human faces on it and where they are. Combined with the information we already have about salient regions, The Grid's Design Systems can avoid cropping heads off or placing content on top of faces.","length":247,"language":"en","measurementVersion":12,"measurementHash":"e28832d2d2eb6ba5730159c297605f6e"},{"id":"6bc5e965-b138-45c2-a46b-732697d38580","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8d64e55c-04a0-4442-9c11-55deeb11dba5.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"rotation":0,"colors":[[246,246,246],[240,203,156],[205,96,97],[88,18,60],[106,211,120]],"faces":[{"x":267,"y":255,"width":152,"height":152,"confidence":5.010927}],"width":558,"height":553,"orientation":"landscape","ratio":"558:553","aspect":1.0090415913200723,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb5a91853b72a3c165f940a2b6695dbff24757e2.png","saliency":{"bounding_rect":[[267,209],[426,396]],"confidence":0.383544,"center":[345,315],"radius":114.716},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8d64e55c-04a0-4442-9c11-55deeb11dba5.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb5a91853b72a3c165f940a2b6695dbff24757e2.png","animated":false},"measurementVersion":16,"measurementHash":"ea65085eb4c47cb31ed0ad1eb66df9d5"},{"id":"3946dd65-72cf-4a83-a574-4e1ae631536f","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Face detection is also important to detect mood on face expressions and to recognize people.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Face detection is also important to detect mood on face expressions and to recognize people.","length":92,"language":"en","measurementVersion":12,"measurementHash":"b80a9cf13ced2a229bf4a7dd77125c92"},{"id":"6e47d41a-b84e-4889-ace2-777d79237b56","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>Metadata extraction</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Metadata extraction","length":19,"language":"la","measurementVersion":12,"measurementHash":"87382ffb5fa531f4bff77c9eca391982"},{"id":"04ac9c98-eb79-4521-a1ca-d826a4ee582b","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Images captured by digital cameras or processed by photo editing softwares include metadata like EXIF tags into their files. <b data-grid-id=\"6b75e872-484a-4663-a2be-c1358cde992c\">Caliper</b> extracts information like rotation angle and geolocation. It's important to pre-process images, rotating them back to the expected direction, for example.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Images captured by digital cameras or processed by photo editing softwares include metadata like EXIF tags into their files. Caliper extracts information like rotation angle and geolocation. It's important to pre-process images, rotating them back to the expected direction, for example.","length":287,"language":"en","measurementVersion":12,"measurementHash":"49b6e540a1ad1fcd6c821652420ba414"},{"id":"ff79a995-f625-4a96-8a4c-e970b7d7300d","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Other high level information like color histograms are also extracted and are used by The Grid's Design Systems to calculate contrast and other metrics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Other high level information like color histograms are also extracted and are used by The Grid's Design Systems to calculate contrast and other metrics.","length":152,"language":"en","measurementVersion":12,"measurementHash":"2b8d9dcdd5b095bb11fc2dc0270867ba"},{"id":"4c7cf96f-72fe-4621-988b-2965f8945349","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>The infrastructure</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The infrastructure","length":18,"language":"en","measurementVersion":12,"measurementHash":"4873d8fe21d197b65ff5fb19fe365b44"},{"id":"7b8f9ebc-c422-4186-a94c-ceef9fae559a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>The counterpart of Caliper is <a data-grid-id=\"26f3faef-08f8-45ef-b001-4a55929d88b1\" href=\"http://imgflo.org/\">ImgFlo</a>. While Caliper does image analyses, ImgFlo is responsable to process every image on The Grid. In other words, ImgFlo applies filters to images and does all kind of transformations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The counterpart of Caliper is ImgFlo. While Caliper does image analyses, ImgFlo is responsable to process every image on The Grid. In other words, ImgFlo applies filters to images and does all kind of transformations.","length":217,"language":"en","measurementVersion":12,"measurementHash":"ac2be93afb67981283bc7ac01cf51c38"},{"id":"b6771dec-ffb9-4a10-9e86-a1bdd7740853","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Both Caliper, ImgFlo and all The Grid backend infrastructure is powered by a dataflow implementation also developed by us: <a href=\"http://noflojs.org/\">NoFlo</a> and <a href=\"http://flowhub.io/\">Flowhub</a>. Using a dataflow paradigm on Caliper makes it really simple to understand the flow of data between image analisys operations. We can actually show what Caliper looks like because it's not code but a graph.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Both Caliper, ImgFlo and all The Grid backend infrastructure is powered by a dataflow implementation also developed by us: NoFlo and Flowhub. Using a dataflow paradigm on Caliper makes it really simple to understand the flow of data between image analisys operations. We can actually show what Caliper looks like because it's not code but a graph.","length":347,"language":"en","measurementVersion":12,"measurementHash":"75fbf61befa9f99c6df710b95a8ca52d"},{"id":"a690a102-2d75-4f6e-b138-65ddc1662800","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0b7459a9-89c3-4d15-b42f-d9a56942898d.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"rotation":0,"colors":[[0,0,0],[216,224,225],[94,106,110],[2,232,60],[232,2,2]],"faces":[{"x":692,"y":326,"width":38,"height":38,"confidence":5.002662},{"x":692,"y":247,"width":38,"height":38,"confidence":4.998504}],"width":747,"height":615,"orientation":"landscape","ratio":"249:205","aspect":1.2146341463414634,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7820072cc815f2c09528b19ed4d897f9661f1bbe.png","saliency":{"bounding_rect":[[677,92],[746,463]],"confidence":0.995014,"center":[711,436],"radius":38.7039},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0b7459a9-89c3-4d15-b42f-d9a56942898d.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7820072cc815f2c09528b19ed4d897f9661f1bbe.png","animated":false},"measurementVersion":16,"measurementHash":"9087afbfbbe36f4c8cfcd9360d432fa0"},{"id":"6b8f470f-eba0-41f1-ba74-610a71434317","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>It's a common NoFlo graph: each <i data-grid-id=\"6fab792e-de09-4206-9ba5-46d6b7ec6811\">node</i> is a component that implements some operation (like <i data-grid-id=\"a5659793-c847-4a7b-86bd-2b7e4ed9f558\">Detect Faces</i> or <i data-grid-id=\"81217551-cecc-4fad-93bc-5071ff9efac4\">Extract Saliency</i>). Those components are connected by <i data-grid-id=\"7f1f2be9-c581-4a82-a426-0b638a6dacc4\">edges</i> where data flow through. In this case we have image data flowing through the graph and each node is extracting the features we discussed before.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's a common NoFlo graph: each node is a component that implements some operation (like Detect Faces or Extract Saliency). Those components are connected by edges where data flow through. In this case we have image data flowing through the graph and each node is extracting the features we discussed before.","length":308,"language":"en","measurementVersion":12,"measurementHash":"04c6cddf454ee5200fdfd418f0425d20"},{"id":"3801b49e-6acd-4197-9fcf-dc3d42e82f6a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>The future</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The future","length":10,"language":"en","measurementVersion":12,"measurementHash":"9c37d9308df377cfa2d543319383bc91"},{"id":"d141ddd7-08dd-4894-9a6a-0cbd64454c65","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>One of the important aspects of our pipeline is scaling. We are currently working on new feature extractors like for <i data-grid-id=\"80279464-cf2d-45a7-a82e-a57c9f3050be\">text detection</i>. That will make it possible to avoid placing text on top of image's text. We are also improving our existing solution for <i data-grid-id=\"6890f6f9-4473-4213-add3-1f736c1a6d89\">face detection</i> and researching Deep Learning models for <i data-grid-id=\"2a741d9a-6494-4fad-96c4-89035bfab562\">image classification</i> and <i data-grid-id=\"d426d73d-1f8a-42ca-b8c2-4fc3e50ced4a\">sentiment analysis</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One of the important aspects of our pipeline is scaling. We are currently working on new feature extractors like for text detection. That will make it possible to avoid placing text on top of image's text. We are also improving our existing solution for face detection and researching Deep Learning models for image classification and sentiment analysis.","length":354,"language":"en","measurementVersion":12,"measurementHash":"78198a2d2e18b3dc902ad6e3928b379d"},{"id":"7b2a60c1-494d-4391-813d-23f90f078cab","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Besides image analysis, we are always researching and experimenting alternative ways to use data extracted by <b data-grid-id=\"e0f8e970-6f70-4135-887a-75c5d89355e5\">Caliper</b>. For example, we can use extracted information from text, images or videos to synthesize new content. Using text as a <i data-grid-id=\"8c588aba-9cfd-4672-be4e-56c8bf934d81\">seed</i> we can generate an infinite number of unique images combining different shapes, curves and colors. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Besides image analysis, we are always researching and experimenting alternative ways to use data extracted by Caliper. For example, we can use extracted information from text, images or videos to synthesize new content. Using text as a seed we can generate an infinite number of unique images combining different shapes, curves and colors. ","length":340,"language":"en","measurementVersion":12,"measurementHash":"a4b1908233ddc5f857e3e0984ec72c29"},{"id":"0a419c75-7575-4974-842b-a17c37bc0dc8","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/14681f04-d1fa-4a17-a11f-0e6d496bc429.gif\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"rotation":0,"colors":[[1,1,1],[253,253,254],[53,70,71],[135,24,99],[118,158,199]],"faces":[],"width":202,"height":229,"orientation":"portrait","ratio":"202:229","aspect":0.8820960698689956,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/4b5743d42253d3c8fd5872ddeef2e2fd533b3d18.gif","saliency":{"bounding_rect":[[34 :null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Face detection","length":14,"language":"fr","measurementVersion":12,"measurementHash":"2b58617ced9724faab07aedb74008481"},"html":"<h1>Face detection</h1>"},{"block":{"id":"6e47d41a-b84e-4889-ace2-777d79237b56","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>Metadata extraction</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Metadata extraction","length":19,"language":"la","measurementVersion":12,"measurementHash":"87382ffb5fa531f4bff77c9eca391982"},"html":"<h1>Metadata extraction</h1>"},{"block":{"id":"4c7cf96f-72fe-4621-988b-2965f8945349","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>The infrastructure</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The infrastructure","length":18,"language":"en","measurementVersion":12,"measurementHash":"4873d8fe21d197b65ff5fb19fe365b44"},"html":"<h1>The infrastructure</h1>"},{"block":{"id":"3801b49e-6acd-4197-9fcf-dc3d42e82f6a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"h1","html":"<h1>The future</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The future","length":10,"language":"en","measurementVersion":12,"measurementHash":"9c37d9308df377cfa2d543319383bc91"},"html":"<h1>The future</h1>"}],"text":[{"block":{"id":"5ef0cdc7-a1e2-48f5-8942-c1919331c86a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Since last year I'm working together with <a data-grid-id=\"2eff3cbc-bf4f-4b0b-a5a4-6d0ab1f21498\" href=\"http://jonnor.com/\">Jon Nordby</a>, <a data-grid-id=\"e27be13e-1bff-4e8d-a31e-bc9d6ad7bf73\" href=\"http://bergie.today/\">Henri Bergius</a> and <a data-grid-id=\"63c3af60-ee68-4ed7-8b1e-be954dcf84f3\" href=\"http://gabithu.me/\">Gabriela Thumé</a> on an <b>image analytics pipeline</b> to <a data-grid-id=\"bea5bbab-d538-4cea-a878-3ffbf851f443\" href=\"https://thegrid.io/\">The Grid</a>. Basically, we are teaching our AI to identify patterns and extract relevant information from raw image data.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Since last year I'm working together with Jon Nordby, Henri Bergius and Gabriela Thumé on an image analytics pipeline to The Grid. Basically, we are teaching our AI to identify patterns and extract relevant information from raw image data.","length":239,"language":"en","measurementVersion":12,"measurementHash":"9532119f009eb673d7eb007c2f854ab9"},"html":"<p>Since last year I'm working together with <a data-grid-id=\"2eff3cbc-bf4f-4b0b-a5a4-6d0ab1f21498\" href=\"http://jonnor.com/\">Jon Nordby</a>, <a data-grid-id=\"e27be13e-1bff-4e8d-a31e-bc9d6ad7bf73\" href=\"http://bergie.today/\">Henri Bergius</a> and <a data-grid-id=\"63c3af60-ee68-4ed7-8b1e-be954dcf84f3\" href=\"http://gabithu.me/\">Gabriela Thumé</a> on an <b>image analytics pipeline</b> to <a data-grid-id=\"bea5bbab-d538-4cea-a878-3ffbf851f443\" href=\"https://thegrid.io/\">The Grid</a>. Basically, we are teaching our AI to identify patterns and extract relevant information from raw image data.</p>"},{"block":{"id":"f5bf7178-49d3-4a2f-807c-770f390d781c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>We apply algorithms and techniques from the Computer Vision field. Combined with hand picked datasets we can create <i>extractors</i> for features we are interested in. With that our AI can answer questions like <i data-grid-id=\"2fc41c1d-9589-46f3-8239-8a7635fcb567\">\"what is a good color palette from this image?\"</i>, <i data-grid-id=\"3a335e31-fd5e-4180-b95d-e567b9377164\">\"where is the best place to crop that picture?\"</i> or <i data-grid-id=\"18e3d895-dc60-469d-9a83-5ab5e2963821\">\"can we place text on top of this image? and where?\"</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We apply algorithms and techniques from the Computer Vision field. Combined with hand picked datasets we can create extractors for features we are interested in. With that our AI can answer questions like \"what is a good color palette from this image?\", \"where is the best place to crop that picture?\" or \"can we place text on top of this image? and where?\".","length":358,"language":"en","measurementVersion":12,"measurementHash":"958a61bea5f6eb6b0b06ca6d683e6d25"},"html":"<p>We apply algorithms and techniques from the Computer Vision field. Combined with hand picked datasets we can create <i>extractors</i> for features we are interested in. With that our AI can answer questions like <i data-grid-id=\"2fc41c1d-9589-46f3-8239-8a7635fcb567\">\"what is a good color palette from this image?\"</i>, <i data-grid-id=\"3a335e31-fd5e-4180-b95d-e567b9377164\">\"where is the best place to crop that picture?\"</i> or <i data-grid-id=\"18e3d895-dc60-469d-9a83-5ab5e2963821\">\"can we place text on top of this image? and where?\"</i>.</p>"},{"block":{"id":"9b49e447-3e5d-44af-b293-898024e73615","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Here I describe some of these feature extractors and how they impact the design of content you share on The Grid.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here I describe some of these feature extractors and how they impact the design of content you share on The Grid.","length":113,"language":"en","measurementVersion":12,"measurementHash":"8829569ba2e3a2473fbd91dcbba2d1e2"},"html":"<p>Here I describe some of these feature extractors and how they impact the design of content you share on The Grid.</p>"},{"block":{"id":"e2bfce18-7ef4-44cc-99dc-5a51013d4316","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>When we look into a picture we can naturally determine what points get our attention first. A human face, a specific object or a region with higher contrast, those are both examples of <i data-grid-id=\"163f6cb3-7eb5-4042-9c02-f141479fbb69\">salient areas</i> or <i>regions</i>. We can easily recognize those areas, but computers don't. So we have to teach them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When we look into a picture we can naturally determine what points get our attention first. A human face, a specific object or a region with higher contrast, those are both examples of salient areas or regions. We can easily recognize those areas, but computers don't. So we have to teach them.","length":294,"language":"en","measurementVersion":12,"measurementHash":"818051ce850fa81a8e1e3ee232ae6f82"},"html":"<p>When we look into a picture we can naturally determine what points get our attention first. A human face, a specific object or a region with higher contrast, those are both examples of <i data-grid-id=\"163f6cb3-7eb5-4042-9c02-f141479fbb69\">salient areas</i> or <i>regions</i>. We can easily recognize those areas, but computers don't. So we have to teach them.</p>"},{"block":{"id":"0a9581cb-84c0-4824-8f26-940f53584a3c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p><a data-grid-id=\"7ac36131-421e-40b6-8043-a402653652cc\" href=\"https://thegrid.io/\">The Grid</a> uses a <a href=\"https://github.com/the-grid/gmr-saliency\">saliency detection algorithm</a> which analyzes  a given image distinguishing foreground and background regions. In summary, it divides the original image by means of little segments. Those segments are analyzed and separated in foreground and background groups. Segments similar to a foreground group are grouped together. After many iterations we have all pixels grouped in their respective groups. If we mark each pixel with a value symbolizing its group, we have what we call a saliency map.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Grid uses a saliency detection algorithm which analyzes  a given image distinguishing foreground and background regions. In summary, it divides the original image by means of little segments. Those segments are analyzed and separated in foreground and background groups. Segments similar to a foreground group are grouped together. After many iterations we have all pixels grouped in their respective groups. If we mark each pixel with a value symbolizing its group, we have what we call a saliency map.","length":507,"language":"en","measurementVersion":12,"measurementHash":"ac123b242fd4a321ce5668d09a911644"},"html":"<p><a data-grid-id=\"7ac36131-421e-40b6-8043-a402653652cc\" href=\"https://thegrid.io/\">The Grid</a> uses a <a href=\"https://github.com/the-grid/gmr-saliency\">saliency detection algorithm</a> which analyzes  a given image distinguishing foreground and background regions. In summary, it divides the original image by means of little segments. Those segments are analyzed and separated in foreground and background groups. Segments similar to a foreground group are grouped together. After many iterations we have all pixels grouped in their respective groups. If we mark each pixel with a value symbolizing its group, we have what we call a saliency map.</p>"},{"block":{"id":"f0e8d279-da56-4e48-a7ea-b9ba160c657d","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>It's easier to understand with an example. Given the original image, we have the following saliency map.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's easier to understand with an example. Given the original image, we have the following saliency map.","length":104,"language":"en","measurementVersion":12,"measurementHash":"555da7be27cc813af8528f7780d517d7"},"html":"<p>It's easier to understand with an example. Given the original image, we have the following saliency map.</p>"},{"block":{"id":"d567d657-21f7-4314-a522-f674cdb62a9a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Higher gray levels indicate more salient areas. <a data-grid-id=\"02086f81-0548-427c-912e-cb1302c29ba3\" href=\"https://thegrid.io/\">The Grid</a>'s AI now knows the region in white is the most relevant part of that image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Higher gray levels indicate more salient areas. The Grid's AI now knows the region in white is the most relevant part of that image.","length":132,"language":"en","measurementVersion":12,"measurementHash":"606b588695bb026ca099b0d39baa77db"},"html":"<p>Higher gray levels indicate more salient areas. <a data-grid-id=\"02086f81-0548-427c-912e-cb1302c29ba3\" href=\"https://thegrid.io/\">The Grid</a>'s AI now knows the region in white is the most relevant part of that image.</p>"},{"block":{"id":"03548df4-219a-4a68-af43-840ee695217c","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>With this new information, <a data-grid-id=\"b674d24a-b35c-4f1a-aa71-958e22bfe900\" href=\"https://thegrid.io/\">The Grid</a>'s Design Systems can now crop the original image to show only those regions to fit on any screen size, for example. Or it can place text on top of images avoiding those salient regions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With this new information, The Grid's Design Systems can now crop the original image to show only those regions to fit on any screen size, for example. Or it can place text on top of images avoiding those salient regions.","length":221,"language":"en","measurementVersion":12,"measurementHash":"593d691582dd5575a7550bad64b5aaee"},"html":"<p>With this new information, <a data-grid-id=\"b674d24a-b35c-4f1a-aa71-958e22bfe900\" href=\"https://thegrid.io/\">The Grid</a>'s Design Systems can now crop the original image to show only those regions to fit on any screen size, for example. Or it can place text on top of images avoiding those salient regions.</p>"},{"block":{"id":"334f8a02-098c-482c-90e5-712087f542c6","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p><b>Caliper</b> - how we call The Grid's image analytics pipeline - reduces all image colors into a really small set of <i data-grid-id=\"8409e866-f9a3-4f00-8dfb-4eb4af9965af\">n</i> colors. This set represents the most predominant colors of an image. The Grid's<a href=\"https://www.youtube.com/watch?v=5eKzhw-RVD8\"> Colorverse</a> can now use this <b data-grid-id=\"927beae6-6d56-4551-8896-b100f63f2c16\">color palette</b> as input to find the right contrastant color to paint some content placed on top of the image, or to generate a similar color to paint the background around an image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Caliper - how we call The Grid's image analytics pipeline - reduces all image colors into a really small set of n colors. This set represents the most predominant colors of an image. The Grid's Colorverse can now use this color palette as input to find the right contrastant color to paint some content placed on top of the image, or to generate a similar color to paint the background around an image.","length":402,"language":"en","measurementVersion":12,"measurementHash":"46aee33cd40448714b48f27480eba6a1"},"html":"<p><b>Caliper</b> - how we call The Grid's image analytics pipeline - reduces all image colors into a really small set of <i data-grid-id=\"8409e866-f9a3-4f00-8dfb-4eb4af9965af\">n</i> colors. This set represents the most predominant colors of an image. The Grid's<a href=\"https://www.youtube.com/watch?v=5eKzhw-RVD8\"> Colorverse</a> can now use this <b data-grid-id=\"927beae6-6d56-4551-8896-b100f63f2c16\">color palette</b> as input to find the right contrastant color to paint some content placed on top of the image, or to generate a similar color to paint the background around an image.</p>"},{"block":{"id":"91de4c83-de17-401e-8253-27a4e628c7eb","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>We use Machine Learning to detect if an image has human faces on it and where they are. Combined with the information we already have about salient regions, The Grid's Design Systems can avoid cropping heads off or placing content on top of faces.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We use Machine Learning to detect if an image has human faces on it and where they are. Combined with the information we already have about salient regions, The Grid's Design Systems can avoid cropping heads off or placing content on top of faces.","length":247,"language":"en","measurementVersion":12,"measurementHash":"e28832d2d2eb6ba5730159c297605f6e"},"html":"<p>We use Machine Learning to detect if an image has human faces on it and where they are. Combined with the information we already have about salient regions, The Grid's Design Systems can avoid cropping heads off or placing content on top of faces.</p>"},{"block":{"id":"3946dd65-72cf-4a83-a574-4e1ae631536f","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Face detection is also important to detect mood on face expressions and to recognize people.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Face detection is also important to detect mood on face expressions and to recognize people.","length":92,"language":"en","measurementVersion":12,"measurementHash":"b80a9cf13ced2a229bf4a7dd77125c92"},"html":"<p>Face detection is also important to detect mood on face expressions and to recognize people.</p>"},{"block":{"id":"04ac9c98-eb79-4521-a1ca-d826a4ee582b","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Images captured by digital cameras or processed by photo editing softwares include metadata like EXIF tags into their files. <b data-grid-id=\"6b75e872-484a-4663-a2be-c1358cde992c\">Caliper</b> extracts information like rotation angle and geolocation. It's important to pre-process images, rotating them back to the expected direction, for example.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Images captured by digital cameras or processed by photo editing softwares include metadata like EXIF tags into their files. Caliper extracts information like rotation angle and geolocation. It's important to pre-process images, rotating them back to the expected direction, for example.","length":287,"language":"en","measurementVersion":12,"measurementHash":"49b6e540a1ad1fcd6c821652420ba414"},"html":"<p>Images captured by digital cameras or processed by photo editing softwares include metadata like EXIF tags into their files. <b data-grid-id=\"6b75e872-484a-4663-a2be-c1358cde992c\">Caliper</b> extracts information like rotation angle and geolocation. It's important to pre-process images, rotating them back to the expected direction, for example.</p>"},{"block":{"id":"ff79a995-f625-4a96-8a4c-e970b7d7300d","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Other high level information like color histograms are also extracted and are used by The Grid's Design Systems to calculate contrast and other metrics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Other high level information like color histograms are also extracted and are used by The Grid's Design Systems to calculate contrast and other metrics.","length":152,"language":"en","measurementVersion":12,"measurementHash":"2b8d9dcdd5b095bb11fc2dc0270867ba"},"html":"<p>Other high level information like color histograms are also extracted and are used by The Grid's Design Systems to calculate contrast and other metrics.</p>"},{"block":{"id":"7b8f9ebc-c422-4186-a94c-ceef9fae559a","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>The counterpart of Caliper is <a data-grid-id=\"26f3faef-08f8-45ef-b001-4a55929d88b1\" href=\"http://imgflo.org/\">ImgFlo</a>. While Caliper does image analyses, ImgFlo is responsable to process every image on The Grid. In other words, ImgFlo applies filters to images and does all kind of transformations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The counterpart of Caliper is ImgFlo. While Caliper does image analyses, ImgFlo is responsable to process every image on The Grid. In other words, ImgFlo applies filters to images and does all kind of transformations.","length":217,"language":"en","measurementVersion":12,"measurementHash":"ac2be93afb67981283bc7ac01cf51c38"},"html":"<p>The counterpart of Caliper is <a data-grid-id=\"26f3faef-08f8-45ef-b001-4a55929d88b1\" href=\"http://imgflo.org/\">ImgFlo</a>. While Caliper does image analyses, ImgFlo is responsable to process every image on The Grid. In other words, ImgFlo applies filters to images and does all kind of transformations.</p>"},{"block":{"id":"b6771dec-ffb9-4a10-9e86-a1bdd7740853","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Both Caliper, ImgFlo and all The Grid backend infrastructure is powered by a dataflow implementation also developed by us: <a href=\"http://noflojs.org/\">NoFlo</a> and <a href=\"http://flowhub.io/\">Flowhub</a>. Using a dataflow paradigm on Caliper makes it really simple to understand the flow of data between image analisys operations. We can actually show what Caliper looks like because it's not code but a graph.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Both Caliper, ImgFlo and all The Grid backend infrastructure is powered by a dataflow implementation also developed by us: NoFlo and Flowhub. Using a dataflow paradigm on Caliper makes it really simple to understand the flow of data between image analisys operations. We can actually show what Caliper looks like because it's not code but a graph.","length":347,"language":"en","measurementVersion":12,"measurementHash":"75fbf61befa9f99c6df710b95a8ca52d"},"html":"<p>Both Caliper, ImgFlo and all The Grid backend infrastructure is powered by a dataflow implementation also developed by us: <a href=\"http://noflojs.org/\">NoFlo</a> and <a href=\"http://flowhub.io/\">Flowhub</a>. Using a dataflow paradigm on Caliper makes it really simple to understand the flow of data between image analisys operations. We can actually show what Caliper looks like because it's not code but a graph.</p>"},{"block":{"id":"6b8f470f-eba0-41f1-ba74-610a71434317","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>It's a common NoFlo graph: each <i data-grid-id=\"6fab792e-de09-4206-9ba5-46d6b7ec6811\">node</i> is a component that implements some operation (like <i data-grid-id=\"a5659793-c847-4a7b-86bd-2b7e4ed9f558\">Detect Faces</i> or <i data-grid-id=\"81217551-cecc-4fad-93bc-5071ff9efac4\">Extract Saliency</i>). Those components are connected by <i data-grid-id=\"7f1f2be9-c581-4a82-a426-0b638a6dacc4\">edges</i> where data flow through. In this case we have image data flowing through the graph and each node is extracting the features we discussed before.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's a common NoFlo graph: each node is a component that implements some operation (like Detect Faces or Extract Saliency). Those components are connected by edges where data flow through. In this case we have image data flowing through the graph and each node is extracting the features we discussed before.","length":308,"language":"en","measurementVersion":12,"measurementHash":"04c6cddf454ee5200fdfd418f0425d20"},"html":"<p>It's a common NoFlo graph: each <i data-grid-id=\"6fab792e-de09-4206-9ba5-46d6b7ec6811\">node</i> is a component that implements some operation (like <i data-grid-id=\"a5659793-c847-4a7b-86bd-2b7e4ed9f558\">Detect Faces</i> or <i data-grid-id=\"81217551-cecc-4fad-93bc-5071ff9efac4\">Extract Saliency</i>). Those components are connected by <i data-grid-id=\"7f1f2be9-c581-4a82-a426-0b638a6dacc4\">edges</i> where data flow through. In this case we have image data flowing through the graph and each node is extracting the features we discussed before.</p>"},{"block":{"id":"d141ddd7-08dd-4894-9a6a-0cbd64454c65","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>One of the important aspects of our pipeline is scaling. We are currently working on new feature extractors like for <i data-grid-id=\"80279464-cf2d-45a7-a82e-a57c9f3050be\">text detection</i>. That will make it possible to avoid placing text on top of image's text. We are also improving our existing solution for <i data-grid-id=\"6890f6f9-4473-4213-add3-1f736c1a6d89\">face detection</i> and researching Deep Learning models for <i data-grid-id=\"2a741d9a-6494-4fad-96c4-89035bfab562\">image classification</i> and <i data-grid-id=\"d426d73d-1f8a-42ca-b8c2-4fc3e50ced4a\">sentiment analysis</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One of the important aspects of our pipeline is scaling. We are currently working on new feature extractors like for text detection. That will make it possible to avoid placing text on top of image's text. We are also improving our existing solution for face detection and researching Deep Learning models for image classification and sentiment analysis.","length":354,"language":"en","measurementVersion":12,"measurementHash":"78198a2d2e18b3dc902ad6e3928b379d"},"html":"<p>One of the important aspects of our pipeline is scaling. We are currently working on new feature extractors like for <i data-grid-id=\"80279464-cf2d-45a7-a82e-a57c9f3050be\">text detection</i>. That will make it possible to avoid placing text on top of image's text. We are also improving our existing solution for <i data-grid-id=\"6890f6f9-4473-4213-add3-1f736c1a6d89\">face detection</i> and researching Deep Learning models for <i data-grid-id=\"2a741d9a-6494-4fad-96c4-89035bfab562\">image classification</i> and <i data-grid-id=\"d426d73d-1f8a-42ca-b8c2-4fc3e50ced4a\">sentiment analysis</i>.</p>"},{"block":{"id":"7b2a60c1-494d-4391-813d-23f90f078cab","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>Besides image analysis, we are always researching and experimenting alternative ways to use data extracted by <b data-grid-id=\"e0f8e970-6f70-4135-887a-75c5d89355e5\">Caliper</b>. For example, we can use extracted information from text, images or videos to synthesize new content. Using text as a <i data-grid-id=\"8c588aba-9cfd-4672-be4e-56c8bf934d81\">seed</i> we can generate an infinite number of unique images combining different shapes, curves and colors. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Besides image analysis, we are always researching and experimenting alternative ways to use data extracted by Caliper. For example, we can use extracted information from text, images or videos to synthesize new content. Using text as a seed we can generate an infinite number of unique images combining different shapes, curves and colors. ","length":340,"language":"en","measurementVersion":12,"measurementHash":"a4b1908233ddc5f857e3e0984ec72c29"},"html":"<p>Besides image analysis, we are always researching and experimenting alternative ways to use data extracted by <b data-grid-id=\"e0f8e970-6f70-4135-887a-75c5d89355e5\">Caliper</b>. For example, we can use extracted information from text, images or videos to synthesize new content. Using text as a <i data-grid-id=\"8c588aba-9cfd-4672-be4e-56c8bf934d81\">seed</i> we can generate an infinite number of unique images combining different shapes, curves and colors. </p>"},{"block":{"id":"b9e03d0c-b751-4a67-afbd-4952f57d1ad9","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"text","html":"<p>We can apply more complex algorithms like Delaunay Triangulation to obtain meshes for favbanners or backgrounds.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5ff","source":"1fffc769-1347-4eb5-b209-3cb246580ec8"},"src":null,"text":"We can apply more complex algorithms like Delaunay Triangulation to obtain meshes for favbanners or backgrounds.","length":112,"language":"en","measurementVersion":12,"measurementHash":"cb24af88a1e2c1072bab32fd5c3ddd5d"},"html":"<p>We can apply more complex algorithms like Delaunay Triangulation to obtain meshes for favbanners or backgrounds.</p>"}],"image":[{"block":{"id":"f267e330-9bb9-4e82-a821-9ebc88fbe72b","item":"1fffc769-1347-4eb5-b209-3cb246580ec8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e21cd628-9bb1-4a14-8c70-93132207dc76.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"bd0b27bc-e3fd-4a63-a60e-28120aaff5
